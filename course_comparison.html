<!DOCTYPE html>
<html lang="en">
<head>

    <title>Course Comparison</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">

      <!-- Format table -->
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: center;
      font-weight: normal;
    }
    a:link {
      text-decoration: underline;
    }
    a:hover {
      color: hotpink;
    }

    button:focus{background-color:red;}
    
    </style>



</head>
<body>
    <h1 class = "header font-bold text-center my-4 mx-4 text-2xl text-blue-800"> Course Comparison</h1>

    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <table class="sortable text-center border m-auto p-auto" style="width:95%">
      <tr>
      <div class="header">
          <th style="width:15%;">Course</th>
          <th style="width:15%;">KIEI-451 - Intro to SW Development</th>
          <th style="width:15%;">FINC-431 - Finance II</th>

        </tr>

      </div>
      <div class="demo">
        <tr class="TCE">
          <th>TCE</th>
          <th>5.3</th>
          <th>4.8</th>

        </tr>
        <tr class="Workload">

        <tr class="Bidding Phase I">

        <tr class="Bidding Phase II">
            <th>Bidding Phase II</th>

            <th>608</th>

          <tr class="Bidding Phase III">
            <th>Bidding Phase III</th>
            <th>412</th>
            <th>69</th>
            <th>343</th>
          </tr>
    </table>
