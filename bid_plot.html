<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding data plot</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    <style>
        canvas{margin: 0 auto;}
    </style>
</head>
<body>

<h1 class = "header font-bold text-center my-4 mx-4 text-2xl text-blue-800"> KIEI-451 - Intro to SW Development bidding history summary </h1>

<div>
    <div class="stats text-center bg-gray-100">
        <h2 class="font-bold">Historical average bidding points by phase</h2>
        <div class='phase stats flex'>
            <d1  class = "w-1/3">Phase I: 362</d1>
            <d2  class = "w-1/3">Phase II: 812</d2>
            <d3  class = "w-1/3">Phase III: 412</d3>
        </div>
    </div>
</div>

<br></br>

<!-- Plot historical data     -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:800px"></canvas>

<script>
// X value - quarter
// Note: Drop "2018 Fall","2018 Winter","2018 Spring" from wireframe
var xValues = ["2019 Fall","2019 Winter","2019 Spring","2020 Fall","2020 Winter","2020 Spring"];

// Y value - bidding point by phase
new Chart("myChart", {
    type: "line",
    data: {
    labels: xValues,
    datasets: [{ 
        data: [200,154,188,300,167,223],
        borderColor: "red",
        backgroundColor: "red",
        fill: false,
        label: "Phase I"
        
    }, { 
        data: [658,700,659,578,800,737],
        borderColor: "green",
        backgroundColor: "green",
        fill: false,
        label: "Phase II"
    }, { 
        data: [300,267,344,146,100,400],
        borderColor: "blue",
        backgroundColor: "blue",
        fill: false,
        label: "Phase III"
    }]
    },
    options: {
    legend: {display: true, position: 'bottom'}
    }
});
</script>
    
<div class="font-bold text-sm m-auto"><a href="index.html">Back to home</a></div>

</body>
</html>
